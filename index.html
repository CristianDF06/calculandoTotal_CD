<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="card">
        <div class="img-card"></div>

        <h6>Lapto Gamer AMD</h6>

        <div>
            <input type="number" placeholder="Cantidad">
        </div>

        <div>
            <input type="text" placeholder="Color">
        </div>

        <p>Precio: $400.000</p>

        <div class="card-botonera">
            <button onclick="calcularTotal()">Calcular Total</button>
        </div>

    <div class="total-seccion">
        <p>Total: $<span class="valor-total">0</span></p>

        <p>Cantidad: <span class="cantidad-total">0</span></p>

        <div class="color">
            <p>Color:</p>
            <div></div>
        </div>

    </div>
